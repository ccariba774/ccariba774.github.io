<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Formulario de prueba</title>
</head>
<body background="https://images7.alphacoders.com/351/thumb-1920-351724.jpg">
		<form method="get" >
			<section >
				<font size="15" color="AAFF00"><p align="center"><b>Formulario de prueba</b></font></p><br>
				<p align="Center">
				
					<font color="AAFF00"><label for="Nombre"><b>Nombre:</b></label></font>
					<input type="text" id="Nombre" name="Nombre" required size="15">
					<font color="AAFF00"><label for="E-mail"><b>E-mail:</b></font></label>
					<input type="text" name="E-mail" required size="20"><br><br>
					<font color="AAFF00"><label for="URL"><b>Web:</b><br /></font></label>
					<textarea>Url de tu pagina web</textarea><br><br>
					<font color="AAFF00"><label for="Fecha"><b>Fecha: </b></font></label>
					<input type="date" name="Fecha" >
					<font color="AAFF00"><label for="Tiempo"><b>Hora:</b></font></label>
					<input type="time" name="Hora"><br><br>
					<font color="AAFF00"><label for="Mes"><b>Mes</b></font></label>
					<input type="month" name="Mes:"><br><br>
					<font color="AAFF00"><label for="Semana"><b>Semana:</b></font></label>
					<input type="week" name="Semana"><br><br>
					<font color="AAFF00"><label for="Numero"><b>Numero de -10 a 10:</b></font></label>
					<input type="number" name="Numero" min="-10" max="10"><br><br>
					<font color="AAFF00"><label for="Phone"><b>Telefono:</b></font></label>
					<input type="tel" name="Phone" maxlength="12"><br><br>
					<font color="AAFF00"><label for="Search"><b>Termino de b√∫squeda:</b></font></label>
					<input type="search" name="Search"><br><br>
					<font color="AAFF00"><label for="FavColor"><b>Color favorito:</b></font></label>
					<input type="color" name="FavColor"><br><br>
					<input type="submit">
				</p>
				

			</section>
			
		</form>
</body>
</html>
